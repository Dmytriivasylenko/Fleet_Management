<tr id="driver-{{ driver.id }}">
    <td>{{ driver.name }}</td>
    <td>{{ driver.license_number }}</td>
    <td>{{ driver.phone_number }}</td>
    <td>{{ driver.assigned_car|default:"â€”" }}</td>

    <td>
        <button
            hx-get="{% url 'driver_update' driver.id %}"
            hx-target="#modal"
            hx-swap="innerHTML"
            class="btn-small"
        >Edit</button>

        <button
            hx-delete="{% url 'driver_delete' driver.id %}"
            hx-target="#driver-{{ driver.id }}"
            hx-swap="outerHTML"
            class="btn-small btn-red"
        >Delete</button>
    </td>
</tr>
